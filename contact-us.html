<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./contact-us.css">
        <title>Contact Us!!</title>
      </head>
      
      <body>
        <div class="logo-div" id="logo-container">
        <img src="images/doomsday_logo.jpg" alt="doomsday logo">
          <g fill="none">
         </g>
        </div>
        <section class="signup-section">
        <header>
          <span class="signup-note">
          </span>
        </header>
        <form>
          <label class="input-label" for="signup-name1">First Name</label>
          <input class="signup-input" type="text" id="signup-name1">
          <label class="input-label" for="signup-name2">Last Name</label>
          <input class="signup-input" type="text" id="signup-name2">
          <label class="input-label" for="signup-email">Email</label>
          <input class="signup-input" type="text" id="signup-email">
          <label class="input-label" for="signup-pass1">Password</label>
          <input class="signup-input" type="text" id="signup-pass1">
          <label class="input-label" for="signup-pass2">Confirm password</label>
          <input class="signup-input" type="text" id="signup-pass2">
          <button class="signup-submit" type="submit">Submit</button>
        </form>
        <p class="pass-reset">Forgot password?</p>
        <div class="signin-div">
        <span class="signin-question-link">Already one of us?</span>
        <span class="signin-link">Enter here</span>
        </div>
        </section>
        <script src="script.js"></script>
      </body>
</html>
